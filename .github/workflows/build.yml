name: 游 Build Multi-Platform & Upload to S3

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]
  workflow_dispatch:

env:
  APP_NAME: BeetekShoeMonitor
  PYTHON_VERSION: '3.11'
  S3_BUCKET: only-unity-build
  S3_BASE_PATH: shoe-monitor-builds

jobs:

  # ==================== macOS Intel BUILD ====================
  build-macos-intel:
    name: 游꼝 Build macOS (Intel)
    runs-on: macos-13
    outputs:
      s3_path: ${{ steps.upload.outputs.s3_path }}
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: 游댣 Build macOS .app (Intel)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps', 'kivy_deps.sdl2', 'kivy_deps.glew', 'kivy_deps.angle']
          EOF
          pyinstaller --windowed --onedir --name=${{ env.APP_NAME }} --icon=wildace.jpeg \
            --add-data="bee.png:." --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks --exclude-module=kivy_deps --target-arch=x86_64 \
            --noconfirm --clean main.py
          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"
          mkdir -p dist-macos-intel
          cd dist
          zip -r -y "../dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${{ env.APP_NAME }}.app"
      - name: 游닋 Upload build artifact to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${TIMESTAMP}"
          aws s3 cp "dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${S3_PATH}/"
          echo "s3_path=${S3_PATH}" >> $GITHUB_OUTPUT

  # ==================== macOS ARM BUILD ====================
  build-macos-arm:
    name: 游꼝 Build macOS (Apple Silicon)
    runs-on: macos-latest
    outputs:
      s3_path: ${{ steps.upload.outputs.s3_path }}
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: 游댣 Build macOS .app (ARM)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps']
          EOF
          pyinstaller --windowed --onedir --name=${{ env.APP_NAME }} --icon=wildace.jpeg \
            --add-data="bee.png:." --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks --exclude-module=kivy_deps --target-arch=arm64 \
            --noconfirm --clean main.py
          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"
          mkdir -p dist-macos-arm
          cd dist
          zip -r -y "../dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${{ env.APP_NAME }}.app"
      - name: 游닋 Upload build artifact to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${TIMESTAMP}"
          aws s3 cp "dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${S3_PATH}/"
          echo "s3_path=${S3_PATH}" >> $GITHUB_OUTPUT

  # ==================== Linux 22.04 BUILD ====================
  build-linux-22:
    name: 游냖 Build Linux Ubuntu 22.04
    runs-on: ubuntu-22.04
    outputs:
      s3_path: ${{ steps.upload.outputs.s3_path }}
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 游닍 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev fuse libfuse2 imagemagick
      - name: 游닍 Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: 游댣 Build Linux Binary
        run: |
          pyinstaller --onefile --windowed --icon=wildace.jpeg --add-data="bee.png:." --name=${{ env.APP_NAME }} main.py
          mkdir -p dist-linux-22
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04
      - name: 游닋 Upload build artifact to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04" "${S3_PATH}/"
          echo "s3_path=${S3_PATH}" >> $GITHUB_OUTPUT

  # ==================== Linux 24.04 BUILD ====================
  build-linux-24:
    name: 游냖 Build Linux Ubuntu 24.04
    runs-on: ubuntu-24.04
    outputs:
      s3_path: ${{ steps.upload.outputs.s3_path }}
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 游닍 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libfuse2t64 imagemagick
      - name: 游닍 Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: 游댣 Build Linux Binary
        run: |
          pyinstaller --onefile --windowed --icon=wildace.jpeg --add-data="bee.png:." --name=${{ env.APP_NAME }} main.py
          mkdir -p dist-linux-24
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04
      - name: 游닋 Upload build artifact to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04" "${S3_PATH}/"
          echo "s3_path=${S3_PATH}" >> $GITHUB_OUTPUT

  # ==================== Windows BUILD ====================
  build-windows:
    name: 游 Build Windows
    runs-on: windows-latest
    env:
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_WINDOW: sdl2
      KIVY_NO_ARGS: "1"
    outputs:
      s3_path: ${{ steps.upload.outputs.s3_path }}
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Create Kivy config
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.kivy"
          @"
          [kivy]
          log_level = error
          [graphics]
          multisamples = 0
          [input]
          mouse = mouse
          [modules]
          "@ | Out-File -FilePath "$env:USERPROFILE\.kivy\config.ini" -Encoding ASCII
      - name: Build EXE with PyInstaller
        run: |
          .\venv\Scripts\Activate.ps1
          pyinstaller --windowed --onedir --name="${{ env.APP_NAME }}" \
            --add-data "bee.png;." --icon wildace.jpeg main.py --noconfirm --clean
      - name: 游닍 Create ZIP archive
        run: |
          $AppFolder = "dist\${{ env.APP_NAME }}"
          $ZipFile = "dist\${{ env.APP_NAME }}-Windows.zip"
          Compress-Archive -Path $AppFolder -DestinationPath $ZipFile
      - name: 游닋 Upload build artifact to S3
        id: upload
        run: |
          $TIMESTAMP = Get-Date -Format "yyyyMMdd-HHmmss"
          $S3_PATH = "s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${TIMESTAMP}/"
          aws s3 cp "dist/${{ env.APP_NAME }}-Windows.zip" $S3_PATH
          echo "s3_path=$S3_PATH" >> $GITHUB_OUTPUT

  # ==================== Notification Email ====================
  notify:
    name: 游닎 Send Build Notification Email
    needs:
      - build-macos-intel
      - build-macos-arm
      - build-linux-22
      - build-linux-24
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - name: 游닎 Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SES_HOST }}
          server_port: ${{ secrets.SES_PORT }}
          username: ${{ secrets.SES_USER }}
          password: ${{ secrets.SES_PASS }}
          secure: true
          from: "${{ secrets.SES_FROM_EMAIL }}"
          to: |
            monika@wildace.in,
            tester1@company.com,
            client@company.com
          subject: "游 New Build Uploaded - Beetek Shoe Monitor"
          content_type: text/html
          body: |
            <h2>游 Beetek Shoe Monitor - New Build Ready</h2>
            <p>The latest build has been successfully uploaded to S3.</p>
            <h3>游닍 Download Links</h3>
            <ul>
              <li>macOS Intel:<br>${{ needs.build-macos-intel.outputs.s3_path }}/${{ env.APP_NAME }}-macOS-Intel.zip</li>
              <li>macOS ARM:<br>${{ needs.build-macos-arm.outputs.s3_path }}/${{ env.APP_NAME }}-macOS-AppleSilicon.zip</li>
              <li>Ubuntu 22.04:<br>${{ needs.build-linux-22.outputs.s3_path }}/${{ env.APP_NAME }}-ubuntu22.04</li>
              <li>Ubuntu 24.04:<br>${{ needs.build-linux-24.outputs.s3_path }}/${{ env.APP_NAME }}-ubuntu24.04</li>
              <li>Windows:<br>${{ needs.build-windows.outputs.s3_path }}/${{ env.APP_NAME }}-Windows.zip</li>
            </ul>
            <p>Regards,<br><b>CI/CD Pipeline</b></p>
