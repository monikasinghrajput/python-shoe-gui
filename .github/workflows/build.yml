      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${TIMESTAMP}"
          aws s3 cp "dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${S3_PATH}/"

  # ==================== Linux Ubuntu 22.04 BUILD ====================
  build-linux-22:
    name: üêß Build Linux (Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev fuse libfuse2 imagemagick

      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
            main.py

          mkdir -p dist-linux-22
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-22-build
          path: dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04" "${S3_PATH}/"

  # ==================== Linux Ubuntu 24.04 BUILD ====================
  build-linux-24:
    name: üêß Build Linux (Ubuntu 24.04)
    runs-on: ubuntu-24.04

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libfuse2t64 imagemagick

      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
            main.py

          mkdir -p dist-linux-24
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-24-build
          path: dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04" "${S3_PATH}/"

  # ==================== Windows BUILD (FIXED) ====================
  build-windows:
    name: ü™ü Windows Build
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_WINDOW: sdl2
      KIVY_NO_ARGS: "1"
      KIVY_NO_CONSOLELOG: "1"

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        shell: pwsh
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip wheel setuptools
          pip install kivy[base]==2.3.0 kivy_deps.sdl2==0.7.0 kivy_deps.glew==0.3.1 kivy_deps.angle==0.4.0
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üîß Create PyInstaller spec file
        shell: pwsh
        run: |
          $specContent = @"
          # -*- mode: python ; coding: utf-8 -*-
          import os
          from kivy_deps import sdl2, glew, angle

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=[],
              binaries=[],
              datas=[('bee.png', '.')],
              hiddenimports=[
                  'kivy.core.window.window_sdl2',
                  'kivy.core.image.img_sdl2',
                  'kivy.core.audio.audio_sdl2',
                  'kivy.graphics.opengl',
                  'kivy.graphics.opengl_utils',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['kivy.core.camera', 'kivy.core.spelling', 'kivy.core.video'],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name='${{ env.APP_NAME }}',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              console=False,
              disable_windowed_traceback=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='wildace.jpeg',
          )

          coll = COLLECT(
              exe,
              a.binaries,
              a.zipfiles,
              a.datas,
              *[Tree(p) for p in (sdl2.dep_bins + glew.dep_bins + angle.dep_bins)],
              strip=False,
              upx=True,
              upx_exclude=[],
              name='${{ env.APP_NAME }}',
          )
          "@

          $specContent | Out-File -FilePath "${{ env.APP_NAME }}.spec" -Encoding UTF8

      - name: üî® Build Windows EXE
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          pyinstaller "${{ env.APP_NAME }}.spec" --noconfirm --clean

      - name: üì¶ Create ZIP archive
        shell: pwsh
        run: |
          $AppFolder = "dist\${{ env.APP_NAME }}"
          $ZipFile = "dist\${{ env.APP_NAME }}-Windows.zip"
          
          if (Test-Path $AppFolder) {
            Compress-Archive -Path $AppFolder -DestinationPath $ZipFile -Force
            Write-Host "‚úÖ ZIP created successfully"
          } else {
            Write-Error "‚ùå Build folder not found: $AppFolder"
            exit 1
          }

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/${{ env.APP_NAME }}-Windows.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload ZIP to S3
        shell: pwsh
        run: |
          $TIMESTAMP = Get-Date -Format "yyyyMMdd-HHmmss"
          $S3_PATH = "s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${TIMESTAMP}/"
          aws s3 cp "dist/${{ env.APP_NAME }}-Windows.zip" $S3_PATH

  # ==================== EMAIL NOTIFICATION JOB ====================
  notify:
    name: üìß Send Build Notification Email
    needs: [build-macos-intel, build-macos-arm, build-linux-22, build-linux-24, build-windows]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: üìù Check Build Status
        id: status
        run: |
          if [ "${{ needs.build-macos-intel.result }}" == "success" ] && \
             [ "${{ needs.build-macos-arm.result }}" == "success" ] && \
             [ "${{ needs.build-linux-22.result }}" == "success" ] && \
             [ "${{ needs.build-linux-24.result }}" == "success" ] && \
             [ "${{ needs.build-windows.result }}" == "success" ]; then
            echo "status=‚úÖ SUCCESS" >> $GITHUB_OUTPUT
          else
            echo "status=‚ö†Ô∏è PARTIAL SUCCESS" >> $GITHUB_OUTPUT
          fi

      - name: üìù Build Email Content
        id: email
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          STATUS="${{ steps.status.outputs.status }}"
          echo "SUBJECT=Build Completed - ${{ env.APP_NAME }} - ${STATUS}" >> $GITHUB_ENV

          cat <<EOF > email.txt
          Hello Wildace Team,

          A new multi-platform build has been completed.

          ==============================
          üöÄ APPLICATION: ${{ env.APP_NAME }}
          üìå VERSION: $TIMESTAMP
          üìä STATUS: ${STATUS}
          ==============================

          BUILD RESULTS:
          üì¶ macOS (Intel): ${{ needs.build-macos-intel.result }}
          üçé macOS (Apple Silicon): ${{ needs.build-macos-arm.result }}
          üêß Linux Ubuntu 22.04: ${{ needs.build-linux-22.result }}
          üêß Linux Ubuntu 24.04: ${{ needs.build-linux-24.result }}
          ü™ü Windows: ${{ needs.build-windows.result }}

          ==============================
          DOWNLOAD LINKS:
          ==============================

          üì¶ macOS (Intel)
          https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${TIMESTAMP}/${{ env.APP_NAME }}-macOS-Intel.zip

          üçé macOS (Apple Silicon)
          https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${TIMESTAMP}/${{ env.APP_NAME }}-macOS-AppleSilicon.zip

          üêß Linux Ubuntu 22.04
          https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${TIMESTAMP}/${{ env.APP_NAME }}-ubuntu22.04

          üêß Linux Ubuntu 24.04
          https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${TIMESTAMP}/${{ env.APP_NAME }}-ubuntu24.04

          ü™ü Windows Build
          https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${TIMESTAMP}/${{ env.APP_NAME }}-Windows.zip

          ==============================
          üîó GitHub Actions Run:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Regards,  
          Wildace Automated Build System
          EOF

      - name: üìß Send Email via AWS SES
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SES_HOST }}
          server_port: ${{ secrets.SES_PORT }}
          secure: tls
          username: ${{ secrets.SES_USER }}
          password: ${{ secrets.SES_PASS }}
          subject: ${{ env.SUBJECT }}
          to: monika@wildace.in,naveen@wildace.in,wilson@wildace.in,dileep@wildace.in,ravi@wildace.in,piyush@wildace.in
          from: ${{ secrets.SES_FROM_EMAIL }}
          body: file://email.txt
