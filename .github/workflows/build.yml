name: üöÄ Build Multi-Platform & Upload to S3 with notification

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]
  workflow_dispatch:

env:
  APP_NAME: BeetekShoeMonitor
  PYTHON_VERSION: '3.11'
  S3_BUCKET: only-unity-build
  S3_BASE_PATH: shoe-monitor-builds
  VERIFIED_EMAIL: monika@wildace.in

jobs:

  # ==================== macOS Intel BUILD ====================
  build-macos-intel:
    name: üçé Build macOS (Intel)
    runs-on: macos-13

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build macOS .app (Intel)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps', 'kivy_deps.sdl2', 'kivy_deps.glew', 'kivy_deps.angle']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=x86_64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-intel
          cd dist
          zip -r -y "../dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${{ env.APP_NAME }}.app"

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-build
          path: dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${TIMESTAMP}"
          aws s3 cp "dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${S3_PATH}/"
          echo "MACOS_INTEL_TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: üíæ Save timestamp
        run: echo "${{ env.MACOS_INTEL_TIMESTAMP }}" > timestamp.txt

      - name: üì§ Upload timestamp artifact
        uses: actions/upload-artifact@v4
        with:
          name: timestamp-macos-intel
          path: timestamp.txt

  # ==================== macOS Apple Silicon BUILD ====================
  build-macos-arm:
    name: üçé Build macOS (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build macOS .app (ARM)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=arm64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-arm
          cd dist
          zip -r -y "../dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${{ env.APP_NAME }}.app"

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${TIMESTAMP}"
          aws s3 cp "dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${S3_PATH}/"

  # ==================== Linux Ubuntu 22.04 BUILD ====================
  build-linux-22:
    name: üêß Build Linux (Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev fuse libfuse2 imagemagick

      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
            main.py

          mkdir -p dist-linux-22
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-22-build
          path: dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04" "${S3_PATH}/"

  # ==================== Linux Ubuntu 24.04 BUILD ====================
  build-linux-24:
    name: üêß Build Linux (Ubuntu 24.04)
    runs-on: ubuntu-24.04

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libfuse2t64 imagemagick

      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
            main.py

          mkdir -p dist-linux-24
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-24-build
          path: dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04" "${S3_PATH}/"

  # ==================== Windows BUILD ====================
  build-windows:
    name: ü™ü Windows Build
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_WINDOW: sdl2
      KIVY_NO_ARGS: "1"
      KIVY_NO_CONSOLELOG: "1"

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        shell: pwsh
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip wheel setuptools
          pip install kivy[base]==2.3.0 kivy_deps.sdl2==0.7.0 kivy_deps.glew==0.3.1 kivy_deps.angle==0.4.0
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üîß Create PyInstaller spec file
        shell: pwsh
        run: |
          $specContent = @"
          # -*- mode: python ; coding: utf-8 -*-
          import os
          from kivy_deps import sdl2, glew, angle

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=[],
              binaries=[],
              datas=[('bee.png', '.')],
              hiddenimports=[
                  'kivy.core.window.window_sdl2',
                  'kivy.core.image.img_sdl2',
                  'kivy.core.audio.audio_sdl2',
                  'kivy.graphics.opengl',
                  'kivy.graphics.opengl_utils',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['kivy.core.camera', 'kivy.core.spelling', 'kivy.core.video'],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name='${{ env.APP_NAME }}',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              console=False,
              disable_windowed_traceback=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='wildace.jpeg',
          )

          coll = COLLECT(
              exe,
              a.binaries,
              a.zipfiles,
              a.datas,
              *[Tree(p) for p in (sdl2.dep_bins + glew.dep_bins + angle.dep_bins)],
              strip=False,
              upx=True,
              upx_exclude=[],
              name='${{ env.APP_NAME }}',
          )
          "@

          $specContent | Out-File -FilePath "${{ env.APP_NAME }}.spec" -Encoding UTF8

      - name: üî® Build Windows EXE
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          pyinstaller "${{ env.APP_NAME }}.spec" --noconfirm --clean

      - name: üì¶ Create ZIP archive
        shell: pwsh
        run: |
          $AppFolder = "dist\${{ env.APP_NAME }}"
          $ZipFile = "dist\${{ env.APP_NAME }}-Windows.zip"
          
          if (Test-Path $AppFolder) {
            Compress-Archive -Path $AppFolder -DestinationPath $ZipFile -Force
            Write-Host "‚úÖ ZIP created successfully"
          } else {
            Write-Error "‚ùå Build folder not found: $AppFolder"
            exit 1
          }

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/${{ env.APP_NAME }}-Windows.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload ZIP to S3
        shell: pwsh
        run: |
          $TIMESTAMP = Get-Date -Format "yyyyMMdd-HHmmss"
          $S3_PATH = "s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${TIMESTAMP}/"
          aws s3 cp "dist/${{ env.APP_NAME }}-Windows.zip" $S3_PATH

  # ==================== EMAIL NOTIFICATION JOB (FIXED) ====================
  notify:
    name: üìß Send Build Notification Email
    needs: [build-macos-intel, build-macos-arm, build-linux-22, build-linux-24, build-windows]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: üìù Check Build Status
        id: status
        run: |
          if [ "${{ needs.build-macos-intel.result }}" == "success" ] && \
             [ "${{ needs.build-macos-arm.result }}" == "success" ] && \
             [ "${{ needs.build-linux-22.result }}" == "success" ] && \
             [ "${{ needs.build-linux-24.result }}" == "success" ] && \
             [ "${{ needs.build-windows.result }}" == "success" ]; then
            echo "status=SUCCESS" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "status=PARTIAL" >> $GITHUB_OUTPUT
            echo "emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
          fi

      - name: üìù Build Email Content
        id: email
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S UTC")
          BUILD_DATE=$(date +%Y%m%d-%H%M%S)
          STATUS="${{ steps.status.outputs.status }}"
          EMOJI="${{ steps.status.outputs.emoji }}"
          
          echo "SUBJECT=${EMOJI} Build ${STATUS} - ${{ env.APP_NAME }}" >> $GITHUB_ENV

          cat <<EOF > email.html
          <!DOCTYPE html>
          <html>
          <head>
              <style>
                  body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                  .container { max-width: 800px; margin: 0 auto; padding: 20px; }
                  .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; text-align: center; }
                  .header h1 { margin: 0; font-size: 28px; }
                  .status { margin: 20px 0; padding: 15px; border-radius: 8px; }
                  .success { background: #d4edda; border-left: 4px solid #28a745; }
                  .partial { background: #fff3cd; border-left: 4px solid #ffc107; }
                  .builds { margin: 20px 0; }
                  .build-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #007bff; }
                  .build-item h3 { margin: 0 0 10px 0; color: #495057; }
                  .build-status { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
                  .status-success { background: #28a745; color: white; }
                  .status-failure { background: #dc3545; color: white; }
                  .download-btn { display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
                  .download-btn:hover { background: #0056b3; }
                  .footer { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; text-align: center; color: #6c757d; }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>${EMOJI} Build Notification</h1>
                      <p style="margin: 10px 0 0 0;">${{ env.APP_NAME }}</p>
                  </div>

                  <div class="status $([ "${STATUS}" == "SUCCESS" ] && echo "success" || echo "partial")">
                      <strong>Build Status:</strong> ${EMOJI} ${STATUS}<br>
                      <strong>Timestamp:</strong> ${TIMESTAMP}<br>
                      <strong>Build ID:</strong> ${BUILD_DATE}
                  </div>

                  <div class="builds">
                      <h2>üì¶ Build Results</h2>

                      <div class="build-item">
                          <h3>üçé macOS Intel</h3>
                          <span class="build-status $([ "${{ needs.build-macos-intel.result }}" == "success" ] && echo "status-success" || echo "status-failure")">${{ needs.build-macos-intel.result }}</span>
                          <br>
                          <a href="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${BUILD_DATE}/${{ env.APP_NAME }}-macOS-Intel.zip" class="download-btn">Download</a>
                      </div>

                      <div class="build-item">
                          <h3>üçé macOS Apple Silicon</h3>
                          <span class="build-status $([ "${{ needs.build-macos-arm.result }}" == "success" ] && echo "status-success" || echo "status-failure")">${{ needs.build-macos-arm.result }}</span>
                          <br>
                          <a href="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${BUILD_DATE}/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" class="download-btn">Download</a>
                      </div>

                      <div class="build-item">
                          <h3>üêß Linux Ubuntu 22.04</h3>
                          <span class="build-status $([ "${{ needs.build-linux-22.result }}" == "success" ] && echo "status-success" || echo "status-failure")">${{ needs.build-linux-22.result }}</span>
                          <br>
                          <a href="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${BUILD_DATE}/${{ env.APP_NAME }}-ubuntu22.04" class="download-btn">Download</a>
                      </div>

                      <div class="build-item">
                          <h3>üêß Linux Ubuntu 24.04</h3>
                          <span class="build-status $([ "${{ needs.build-linux-24.result }}" == "success" ] && echo "status-success" || echo "status-failure")">${{ needs.build-linux-24.result }}</span>
                          <br>
                          <a href="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${BUILD_DATE}/${{ env.APP_NAME }}-ubuntu24.04" class="download-btn">Download</a>
                      </div>

                      <div class="build-item">
                          <h3>ü™ü Windows</h3>
                          <span class="build-status $([ "${{ needs.build-windows.result }}" == "success" ] && echo "status-success" || echo "status-failure")">${{ needs.build-windows.result }}</span>
                          <br>
                          <a href="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${BUILD_DATE}/${{ env.APP_NAME }}-Windows.zip" class="download-btn">Download</a>
                      </div>
                  </div>

                  <div class="footer">
                      <p><strong>GitHub Actions Run:</strong><br>
                      <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}</a></p>
                      <p style="margin-top: 20px;">
                          <em>This is an automated message from Wildace Build System</em>
                      </p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: üìß Send Email via AWS SES
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SES_HOST }}
          server_port: ${{ secrets.SES_PORT }}
          secure: tls
          username: ${{ secrets.SES_USER }}
          password: ${{ secrets.SES_PASS }}
          subject: ${{ env.SUBJECT }}
          to: ${{ env.VERIFIED_EMAIL }}
          from: ${{ env.VERIFIED_EMAIL }}
          body: file://email.html
          html_body: file://email.html
          convert_markdown: false

      - name: üìß Fallback - Print Email Content (if email fails)
        if: failure()
        run: |
          echo "========================================"
          echo "EMAIL NOTIFICATION FAILED"
          echo "========================================"
          cat email.html
