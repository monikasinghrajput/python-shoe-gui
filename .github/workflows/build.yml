name: ðŸš€ Build Multi-Platform & Upload to S3 with notification

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]
  workflow_dispatch:

env:
  APP_NAME: BeetekShoeMonitor
  PYTHON_VERSION: '3.11'
  S3_BUCKET: only-unity-build
  S3_BASE_PATH: shoe-monitor-builds
  BUILD_TIMESTAMP: ${{ github.run_id }}-${{ github.run_number }}

jobs:

  # ==================== macOS Intel BUILD ====================
  build-macos-intel:
    name: ðŸŽ Build macOS (Intel)
    runs-on: macos-13
    outputs:
      s3_url: ${{ steps.upload.outputs.s3_url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ”¨ Build macOS .app (Intel)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps', 'kivy_deps.sdl2', 'kivy_deps.glew', 'kivy_deps.angle']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=x86_64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-intel
          cd dist
          zip -r -y "../dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${{ env.APP_NAME }}.app"

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-build
          path: dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Upload to S3
        id: upload
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/macos-intel"
          aws s3 cp "dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${S3_PATH}/${{ env.APP_NAME }}-macOS-Intel.zip"
          S3_URL="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip"
          echo "s3_url=${S3_URL}" >> $GITHUB_OUTPUT

  # ==================== macOS Apple Silicon BUILD ====================
  build-macos-arm:
    name: ðŸŽ Build macOS (Apple Silicon)
    runs-on: macos-latest
    outputs:
      s3_url: ${{ steps.upload.outputs.s3_url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ”¨ Build macOS .app (ARM)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=arm64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-arm
          cd dist
          zip -r -y "../dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${{ env.APP_NAME }}.app"

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Upload to S3
        id: upload
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/macos-arm"
          aws s3 cp "dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${S3_PATH}/${{ env.APP_NAME }}-macOS-AppleSilicon.zip"
          S3_URL="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip"
          echo "s3_url=${S3_URL}" >> $GITHUB_OUTPUT

  # ==================== Linux Ubuntu 22.04 BUILD ====================
  build-linux-22:
    name: ðŸ§ Build Linux (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    outputs:
      s3_url: ${{ steps.upload.outputs.s3_url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev fuse libfuse2 imagemagick

      - name: ðŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ”¨ Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
            main.py

          mkdir -p dist-linux-22
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-22-build
          path: dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Upload to S3
        id: upload
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/linux-ubuntu22"
          aws s3 cp "dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04" "${S3_PATH}/${{ env.APP_NAME }}-ubuntu22.04"
          S3_URL="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/linux-ubuntu22/${{ env.APP_NAME }}-ubuntu22.04"
          echo "s3_url=${S3_URL}" >> $GITHUB_OUTPUT

  # ==================== Linux Ubuntu 24.04 BUILD ====================
  build-linux-24:
    name: ðŸ§ Build Linux (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    outputs:
      s3_url: ${{ steps.upload.outputs.s3_url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libfuse2t64 imagemagick

      - name: ðŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ”¨ Build Linux Binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --name=${{ env.APP_NAME }} \
