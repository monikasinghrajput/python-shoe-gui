            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>Build Notification</h1>
                <p style="margin: 10px 0 0 0; opacity: 0.9;">${{ env.APP_NAME }}</p>
              </div>
              
              <div class="content">
                <div class="info-box">
                  <p><strong>Build Version:</strong> v${{ env.APP_VERSION }}</p>
                  <p><strong>Timestamp:</strong> TIMESTAMP_PLACEHOLDER</p>
                  <p><strong>Status:</strong> STATUS_PLACEHOLDER</p>
                </div>

                <div class="builds-section">
                  <h2>Build Results & Downloads</h2>
                  
                  <div class="build-item">
                    <div class="build-status STATUS_MACOS_INTEL"></div>
                    <div class="build-name">macOS Intel Build</div>
                    <a href="URL_MACOS_INTEL" class="download-btn">Download</a>
                  </div>

                  <div class="build-item">
                    <div class="build-status STATUS_MACOS_ARM"></div>
                    <div class="build-name">macOS Apple Silicon Build</div>
