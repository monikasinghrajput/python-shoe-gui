              </div>
            </div>
          </body>
          </html>
          EOF

          # Replace placeholders
          sed -i "s|TIMESTAMP_PLACEHOLDER|${TIMESTAMP}|g" email.html
          sed -i "s|STATUS_PLACEHOLDER|${STATUS}|g" email.html
          
          # Build status classes
          sed -i "s|STATUS_MACOS_INTEL|$([[ "${{ needs.build-macos-intel.result }}" == "success" ]] && echo "status-success" || echo "status-failed")|g" email.html
          sed -i "s|STATUS_MACOS_ARM|$([[ "${{ needs.build-macos-arm.result }}" == "success" ]] && echo "status-success" || echo "status-failed")|g" email.html
          sed -i "s|STATUS_LINUX_22|$([[ "${{ needs.build-linux-22.result }}" == "success" ]] && echo "status-success" || echo "status-failed")|g" email.html
          sed -i "s|STATUS_LINUX_24|$([[ "${{ needs.build-linux-24.result }}" == "success" ]] && echo "status-success" || echo "status-failed")|g" email.html
          sed -i "s|STATUS_WINDOWS|$([[ "${{ needs.build-windows.result }}" == "success" ]] && echo "status-success" || echo "status-failed")|g" email.html
          
          # URLs
          sed -i "s|URL_MACOS_INTEL|${{ needs.build-macos-intel.outputs.s3_url }}|g" email.html
          sed -i "s|URL_MACOS_ARM|${{ needs.build-macos-arm.outputs.s3_url }}|g" email.html
          sed -i "s|URL_LINUX_22|${{ needs.build-linux-22.outputs.s3_url }}|g" email.html
          sed -i "s|URL_LINUX_24|${{ needs.build-linux-24.outputs.s3_url }}|g" email.html
          sed -i "s|URL_WINDOWS|${{ needs.build-windows.outputs.s3_url }}|g" email.html

          MESSAGE=$(cat email.html)

          TOPIC_ARN=$(aws sns create-topic --name wildace-build-notifications --region us-west-2 --query 'TopicArn' --output text)
          
          aws sns subscribe \
            --topic-arn "${TOPIC_ARN}" \
            --protocol email \
            --notification-endpoint monika@wildace.in \
            --region us-west-2 2>/dev/null || true
          
          aws sns publish \
            --topic-arn "${TOPIC_ARN}" \
            --subject "Build ${STATUS} - ${{ env.APP_NAME }} v${{ env.APP_VERSION }}" \
            --message "${MESSAGE}" \
            --region us-west-2

          echo "âœ… Professional HTML email sent!"
