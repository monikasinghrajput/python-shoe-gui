          mkdir -p dist-linux-24
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-24-build
          path: dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Upload to S3
        id: upload
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/linux-ubuntu24"
          aws s3 cp "dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04" "${S3_PATH}/${{ env.APP_NAME }}-ubuntu24.04"
          S3_URL="https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/linux-ubuntu24/${{ env.APP_NAME }}-ubuntu24.04"
          echo "s3_url=${S3_URL}" >> $GITHUB_OUTPUT

  # ==================== Windows BUILD ====================
  build-windows:
    name: ðŸªŸ Windows Build
    runs-on: windows-latest
    timeout-minutes: 30
    outputs:
      s3_url: ${{ steps.upload.outputs.s3_url }}

    env:
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_WINDOW: sdl2
      KIVY_NO_ARGS: "1"
      KIVY_NO_CONSOLELOG: "1"

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        shell: pwsh
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip wheel setuptools
          pip install kivy[base]==2.3.0 kivy_deps.sdl2==0.7.0 kivy_deps.glew==0.3.1 kivy_deps.angle==0.4.0
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ”§ Create PyInstaller spec file
        shell: pwsh
        run: |
          $specContent = @"
          # -*- mode: python ; coding: utf-8 -*-
          import os
          from kivy_deps import sdl2, glew, angle

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=[],
              binaries=[],
              datas=[('bee.png', '.')],
              hiddenimports=[
                  'kivy.core.window.window_sdl2',
                  'kivy.core.image.img_sdl2',
                  'kivy.core.audio.audio_sdl2',
                  'kivy.graphics.opengl',
                  'kivy.graphics.opengl_utils',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['kivy.core.camera', 'kivy.core.spelling', 'kivy.core.video'],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name='${{ env.APP_NAME }}',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              console=False,
              disable_windowed_traceback=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='wildace.jpeg',
          )

          coll = COLLECT(
              exe,
              a.binaries,
              a.zipfiles,
              a.datas,
              *[Tree(p) for p in (sdl2.dep_bins + glew.dep_bins + angle.dep_bins)],
              strip=False,
              upx=True,
              upx_exclude=[],
              name='${{ env.APP_NAME }}',
          )
          "@

          $specContent | Out-File -FilePath "${{ env.APP_NAME }}.spec" -Encoding UTF8

      - name: ðŸ”¨ Build Windows EXE
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          pyinstaller "${{ env.APP_NAME }}.spec" --noconfirm --clean

      - name: ðŸ“¦ Create ZIP archive
        shell: pwsh
        run: |
          $AppFolder = "dist\${{ env.APP_NAME }}"
          $ZipFile = "dist\${{ env.APP_NAME }}-Windows.zip"
          
          if (Test-Path $AppFolder) {
            Compress-Archive -Path $AppFolder -DestinationPath $ZipFile -Force
            Write-Host "âœ… ZIP created successfully"
          } else {
            Write-Error "âŒ Build folder not found: $AppFolder"
            exit 1
          }

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/${{ env.APP_NAME }}-Windows.zip

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Upload ZIP to S3
        id: upload
        shell: pwsh
        run: |
          $S3_PATH = "s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/windows"
          aws s3 cp "dist/${{ env.APP_NAME }}-Windows.zip" "${S3_PATH}/${{ env.APP_NAME }}-Windows.zip"
          $S3_URL = "https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/v${{ env.BUILD_TIMESTAMP }}/windows/${{ env.APP_NAME }}-Windows.zip"
          echo "s3_url=${S3_URL}" >> $env:GITHUB_OUTPUT

