name: üöÄ Build Multi-Platform & Upload to S3

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]
  workflow_dispatch:

env:
  APP_NAME: BeetekShoeMonitor
  PYTHON_VERSION: '3.11'
  S3_BUCKET: only-unity-build
  S3_BASE_PATH: shoe-monitor-builds

jobs:

  # ==================== macOS Intel BUILD ====================
  build-macos-intel:
    name: üçé Build macOS (Intel)
    runs-on: macos-13
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: üî® Build macOS .app (Intel)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps', 'kivy_deps.sdl2', 'kivy_deps.glew', 'kivy_deps.angle']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=x86_64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-intel
          cd dist
          zip -r -y "../dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${{ env.APP_NAME }}.app"

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-build
          path: dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "macos/intel/$TIMESTAMP" > s3-macos-intel.txt
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${TIMESTAMP}"
          aws s3 cp "dist-macos-intel/${{ env.APP_NAME }}-macOS-Intel.zip" "${S3_PATH}/"

  # ==================== macOS Apple Silicon BUILD ====================
  build-macos-arm:
    name: üçé Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: üî® Build macOS .app (ARM)
        run: |
          mkdir -p hooks
          cat > hooks/hook-exclude-windows.py << 'EOF'
          excludedimports = ['kivy_deps']
          EOF

          pyinstaller \
            --windowed \
            --onedir \
            --name=${{ env.APP_NAME }} \
            --icon=wildace.jpeg \
            --add-data="bee.png:." \
            --osx-bundle-identifier=com.wildace.beetekmonitor \
            --additional-hooks-dir=hooks \
            --exclude-module=kivy_deps \
            --target-arch=arm64 \
            --noconfirm \
            --clean \
            main.py

          chmod -R 755 "dist/${{ env.APP_NAME }}.app"
          xattr -cr "dist/${{ env.APP_NAME }}.app"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"

          mkdir -p dist-macos-arm
          cd dist
          zip -r -y "../dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${{ env.APP_NAME }}.app"

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "macos/arm/$TIMESTAMP" > s3-macos-arm.txt
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${TIMESTAMP}"
          aws s3 cp "dist-macos-arm/${{ env.APP_NAME }}-macOS-AppleSilicon.zip" "${S3_PATH}/"

  # ==================== Linux 22.04 BUILD ====================
  build-linux-22:
    name: üêß Build Linux Ubuntu 22.04
    runs-on: ubuntu-22.04
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev fuse libfuse2 imagemagick
      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: üî® Build Linux Binary
        run: |
          pyinstaller --onefile --windowed --icon=wildace.jpeg --add-data="bee.png:." --name=${{ env.APP_NAME }} main.py
          mkdir -p dist-linux-22
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04
      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-22-build
          path: dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04
      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "linux/ubuntu-22.04/$TIMESTAMP" > s3-linux-22.txt
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-22/${{ env.APP_NAME }}-ubuntu22.04" "${S3_PATH}/"

  # ==================== Linux 24.04 BUILD ====================
  build-linux-24:
    name: üêß Build Linux Ubuntu 24.04
    runs-on: ubuntu-24.04
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libfuse2t64 imagemagick
      - name: üì¶ Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "kivy[base]==2.3.0"
          pip install -r requirements.txt
          pip install pyinstaller
      - name: üî® Build Linux Binary
        run: |
          pyinstaller --onefile --windowed --icon=wildace.jpeg --add-data="bee.png:." --name=${{ env.APP_NAME }} main.py
          mkdir -p dist-linux-24
          chmod +x dist/${{ env.APP_NAME }}
          mv dist/${{ env.APP_NAME }} dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04
      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-24-build
          path: dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04
      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: ‚òÅÔ∏è Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "linux/ubuntu-24/$TIMESTAMP" > s3-linux-24.txt
          S3_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${TIMESTAMP}"
          aws s3 cp "dist-linux-24/${{ env.APP_NAME }}-ubuntu24.04" "${S3_PATH}/"

  # ==================== Windows BUILD ====================
  build-windows:
    name: ü™ü Build Windows
    runs-on: windows-latest
    env:
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_WINDOW: sdl2
      KIVY_NO_ARGS: "1"
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Create Kivy config to prevent GL initialization
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.kivy"
          @"
          [kivy]
          log_level = error
          
          [graphics]
          multisamples = 0
          
          [input]
          mouse = mouse
          
          [modules]
          "@ | Out-File -FilePath "$env:USERPROFILE\.kivy\config.ini" -Encoding ASCII
      - name: Build EXE with PyInstaller
        run: |
          .\venv\Scripts\Activate.ps1
          pyinstaller --windowed --onedir --name="${{ env.APP_NAME }}" --add-data "bee.png;." --icon wildace.jpeg main.py --noconfirm --clean
      - name: üì¶ Create ZIP archive
        run: |
          $AppFolder = "dist\${{ env.APP_NAME }}"
          $ZipFile = "dist\${{ env.APP_NAME }}-Windows.zip"
          Compress-Archive -Path $AppFolder -DestinationPath $ZipFile
      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/${{ env.APP_NAME }}-Windows.zip
      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: ‚òÅÔ∏è Upload ZIP to S3
        run: |
          $TIMESTAMP = Get-Date -Format "yyyyMMdd-HHmmss"
          echo "windows/$TIMESTAMP" > s3-windows.txt
          $S3_PATH = "s3://${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${TIMESTAMP}/"
          aws s3 cp "dist/${{ env.APP_NAME }}-Windows.zip" $S3_PATH

  # ==================== Notification Email ====================
  notify:
    name: üìß Send Build Notification Email
    needs:
      - build-macos-intel
      - build-macos-arm
      - build-linux-22
      - build-linux-24
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - name: üìÖ Generate Timestamp
        id: stamp
        run: echo "ts=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
      - name: üìß Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SES_HOST }}
          server_port: ${{ secrets.SES_PORT }}
          username: ${{ secrets.SES_USER }}
          password: ${{ secrets.SES_PASS }}
          secure: true
          from: "${{ secrets.SES_FROM_EMAIL }}"
          to: |
            monika@wildace.in,
            tester1@company.com,
            client@company.com
          subject: "üöÄ New Build Uploaded - Beetek Shoe Monitor"
          content_type: text/html
          body: |
            <h2>üöÄ Beetek Shoe Monitor - New Build Ready</h2>
            <p>The latest build has been successfully uploaded to S3.</p>
            <h3>üì¶ Download Links</h3>
            <ul>
              <li>macOS Intel:<br>https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/intel/${{ steps.stamp.outputs.ts }}/${{ env.APP_NAME }}-macOS-Intel.zip</li>
              <li>macOS ARM:<br>https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/macos/arm/${{ steps.stamp.outputs.ts }}/${{ env.APP_NAME }}-macOS-AppleSilicon.zip</li>
              <li>Ubuntu 22.04:<br>https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-22.04/${{ steps.stamp.outputs.ts }}/${{ env.APP_NAME }}-ubuntu22.04</li>
              <li>Ubuntu 24.04:<br>https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/linux/ubuntu-24.04/${{ steps.stamp.outputs.ts }}/${{ env.APP_NAME }}-ubuntu24.04</li>
              <li>Windows:<br>https://s3.ap-south-1.amazonaws.com/${{ env.S3_BUCKET }}/${{ env.S3_BASE_PATH }}/windows/${{ steps.stamp.outputs.ts }}/${{ env.APP_NAME }}-Windows.zip</li>
            </ul>
            <p>‚è± Timestamp: <b>${{ steps.stamp.outputs.ts }}</b></p>
            <p>Regards,<br><b>CI/CD Pipeline</b></p>
